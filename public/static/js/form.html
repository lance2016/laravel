<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轻松学会Laravel</title>
	 <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>




<!--头部-->
<div class="jumbotron">
    <div class="container">
        <h2>轻松学会Laravel</h2>

        <p>玩转Laravel表单</p>
    </div>
</div>


<!--中间内容区-->
<div class="container">
    <div class="row">
        <!--左侧菜单区域-->
        <div class="col-md-3">
            <div class="list-group">
                <a href="index.html" class="list-group-item active">学生列表</a>
                <a href="#" class="list-group-item ">新增学生</a>
            </div>
        </div>

        <!--右侧内容区域-->
        <div class="col-md-9">
            <!--所有的错误提示-->
			 <div class="alert alert-danger">
				<ul>
					<li>姓名不能为空</li>
					<li>年龄只能为整数</li>
					<li>请选择性别</li>
				</ul>
			 </div>
           

            <!--自定义内容区域-->
            <div class="panel panel-default">
                <div class="panel-heading">新增学生</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="name" placeholder="请输入学生姓名">
							</div>
							
							<div class="col-sm-5">
								<p class="form-control-static text-danger">姓名不能为空</label>
							</div>
							
							
							<label for="age" class="col-sm-2 control-label">年龄</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="age" placeholder="请输入年龄">
							</div>
							
							<div class="col-sm-5">
								<p class="form-control-static text-danger">年龄必须为整数</label>
							</div>
							
							
							<label for="name" class="col-sm-2 control-label">性别</label>
							<div class="col-sm-5">
								<label class="radio-inline">
									<input type="radio" name="sex" value="option1" >男
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" value="option2" >女
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" value="option3" >未知
								</label>
							</div>
							
							<div class="col-sm-5">
								<p class="form-control-static text-danger">请选择性别</label>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-info" >提交</button>
								</div>
							</div>
						</div>
					</form>
          
				
			</div>
           
        </div>
    </div>
</div>
</div>
<!--尾部-->
<div class="jumbotron" style="margin: 0;">
    <div class="container">
        <span>@2016 immoc</span>
    </div>
</div>


<!--jquery文件-->
<script src="jquery-2.2.2.min.js"></script>
<script src="bootstrap.min.js"></script>

</body>
</html>
